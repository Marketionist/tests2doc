# http://docs.travis-ci.com/user/workers/container-based-infrastructure/
sudo: required
dist: trusty

# http://docs.travis-ci.com/user/languages/javascript-with-nodejs/
language: node_js
node_js:
  - "8"
  - "9"
  - "10"
  - "11"

install:
  - npm install

# http://docs.travis-ci.com/user/pull-requests/
script:
  - node index.js
